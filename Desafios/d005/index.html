<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pase o mouse sobre os termos para descobrir uqal tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Parágrafo">Parágrafo</abbr></li> 
        <li><abbr title="Título">Título</abbr></li>
        <li><abbr title="Imagens">Imagens</abbr></li>
        <li><abbr title="Abreviações">Abreviações</abbr></li>
        <li>C<abbr title="Codigos-fonte">Codigos-fonte</abbr></li>
        <li><abbr title="Listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Lista com demarcadores">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
