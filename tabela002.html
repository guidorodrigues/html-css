<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        td, th{
            width: 500px;
            border: 1px solid black;
        }
        th{
            background-color: grey;
        }
        .num {
            text-align: right;
        }
    </style>
    
    
</head>
<body>
    <table>
    <thead>
        <tr>
            <th>Estádo</th>
            <th>População</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">000.000.000</td>
        </tr>
        <tr>
            <td>Rio de janeiro</td>
            <td class="num">000.000.000</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">000.000.000</td>
        </tr>
    </tbody>
    <tfoot>
        <th>Tábela de habitantes</th>
        <td class="num">000.000.000</td>
    </tfoot>
</table>
</body>
</html>
