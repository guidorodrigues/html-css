<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 200px;
            height: 200px;

        }

        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

        </tr>
        <tr>
            <td rowspan="3">4</td>

            <td rowspan="2">6</td>
        </tr>
