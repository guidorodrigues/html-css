<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Horizontal</title>
    <style>
        #conteiner{
        background-color: purple;
        background-image: url(imagens/target001.png);
        padding: 10px;

        position: relative;
        background-size: 100% 100%;
        height: 96vh;
            

           
        }

        #conteudo{
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            background-color: yellow;

            position: absolute;
            height: 200px;
            width: 400px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

            
           
            

           
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
