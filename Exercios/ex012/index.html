<body>
    <h1>Carregando videos</h1>
    <hr>
    <h2>Testando vários formatos de videio</h2>
    <video width="500" autoplay controls poster="imagens/limoes-capa.png" >
        <source src="midia/meu-video (2).webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Infelizmente seu navegador não possui compatibilidade com formato de vdieo. Se quiser, podera fazer o <a href="midia/meu-video.mp4">dowload do video</a></p>
    </video>
    
    <h2>Reproduzindo vídeos atravez do youtube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=7hGDORvBAB-5AIEw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Reproduzindo vídeos com o vimeo</h2>
