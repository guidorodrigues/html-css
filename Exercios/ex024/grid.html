<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralizando Div</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        height: 100vh;
        display: grid;
        place-items: center;
      }
      h1 {
        text-align: center;
        padding-top: 2em;
        font-size: 3em;
      }
      .minha-div {
        width: 200px;
        height: 200px;
        background-color: darkblue;
      }
      /*Metodo moderno*/
    </style>
  </head>
  <body>
    <h1>Usando Grid</h1>
    <main>
      <div class="minha-div"></div>
    </main>
  </body>
</html>
