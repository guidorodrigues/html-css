<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralizando a Div</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .minha-div {
        background-color: darkgray;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .minha-div:hover{
        background-color: black;
      }
      /*metodo tradicional*/
    </style>
  </head>
  <body>
    <h1>Usando posicionamento absoluto</h1>
    <main>
      <div class="minha-div"></div>
    </main>
  </body>
</html>
